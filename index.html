<!DOCTYPE html>
<html>
    <head>
         <title>B-Ticket</title>
         <link rel="stylesheet" href="style.css">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>

<div class="booking-form-box">
<div class="radio-btn">
    <input type="radio" class="btn" name="check"><span>Highway Bus Ticket</span>
    <input type="radio" class="btn" name="check"><span>Normal Bus Ticket</span>
    <input type="radio" class="btn" name="check"><span>Train Ticket</span>
</div>

<div class="booking-from">
<label>From :</label>
<input type="text" class="form-control" placeholder="From">
<label>To :</label>
<input type="text" class="form-control" placeholder="To">

<div class="input-grp">
    <label>Date</label>
    <input type="date" class="form-control select date">
</div>

<div class="input-grp"></div>
<label>Time</label>
<input type="time" class="form-control select time">
</div>

<button type="button" name="search_btn" class="btn btn-primary"> Search </button>

</div>

</div>

</body>

</html>
